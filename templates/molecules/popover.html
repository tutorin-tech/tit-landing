<div class="popoverContainer d-none">
    <div class="media">
        <div class="media-body">
            <div class="card-title mb-0">{{course.name}}</div>
        </div>
    </div>

    <div class="my-16pt">
        {% for lesson in course.lessons|slice:"1:" %}
            <div class="d-flex align-items-center">
                <span class="material-icons icon-16pt text-black-50 mr-8pt">check</span>
                <p class="flex text-black-50 lh-1 mb-0"><small>{{lesson.name}}</small></p>
            </div>
        {% endfor %}
    </div>

    <div class="row align-items-center">
        <div class="col-auto">
            <div class="d-flex align-items-center mb-4pt">
                <span class="material-icons icon-16pt text-black-50 mr-4pt">access_time</span>
                <p class="flex text-black-50 lh-1 mb-0"><small>2ч. 30мин.</small></p>
            </div>
            <div class="d-flex align-items-center mb-4pt">
                <span class="material-icons icon-16pt text-black-50 mr-4pt">play_circle_outline</span>
                <p class="flex text-black-50 lh-1 mb-0"><small>{{course.lessons|slice:"1:"|length}} уроков</small></p>
            </div>
        </div>
        <div class="col text-right">
            <a href="/course/{{course.id}}" class="btn btn-primary">Подробнее</a>
        </div>
    </div>
</div>
