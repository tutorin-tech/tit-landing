{% load static %}

<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tutor In Tech</title>

    <!-- Material Design Icons -->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Perfect Scrollbar -->
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/perfect-scrollbar.css' %}">
    <!-- Fix Footer CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/fix-footer.css' %}">
    <!-- Font Awesome Icons -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <!-- Preloader -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/preloader.css' %}">
    <!-- App CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/app.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="{% static 'images/logo/favicon.svg' %}"/>
</head>
<body>
    {% include 'atoms/preloader.html' %}

    {% block body %}{% endblock %}

    <!-- jQuery -->
    <script src="{% static 'vendor/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendor/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap.min.js' %}"></script>
    <!-- Perfect Scrollbar -->
    <script src="{% static 'vendor/perfect-scrollbar.min.js' %}"></script>
    <!-- DOM Factory -->
    <script src="{% static 'vendor/dom-factory.js' %}"></script>
    <!-- MDK -->
    <script src="{% static 'vendor/material-design-kit.js' %}"></script>
    <!-- App JS -->
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
